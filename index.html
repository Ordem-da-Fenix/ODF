<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFtech - Monitoramento de Compressores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'oftech-orange': '#ea580c',
                        'oftech-dark': '#c2410c',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-oftech-orange shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="text-left">
                    <h1 class="text-4xl font-bold text-white">OFtech</h1>
                    <h2 class="text-xl text-orange-100 mt-1">Monitoramento de Compressão</h2>
                </div>
                <div>
                    <button id="loginBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200 backdrop-blur-sm">
                        Fazer Login
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal de Login -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 relative">
            <span class="close absolute top-4 right-6 text-2xl font-bold text-gray-500 hover:text-gray-700 cursor-pointer">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="nome" name="nome" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-oftech-orange focus:border-transparent outline-none">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-oftech-orange focus:border-transparent outline-none">
                </div>
                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="senha" name="senha" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-oftech-orange focus:border-transparent outline-none">
                </div>
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-oftech-orange focus:border-transparent outline-none">
                </div>
                <button type="submit" class="w-full bg-oftech-orange hover:bg-oftech-dark text-white font-semibold py-3 rounded-lg transition-colors duration-200 mt-6">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Lista de Compressores</h3>
            <div class="space-y-3">
                <div class="compressor flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors duration-200" data-id="1">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3 animate-pulse"></span>
                    <span class="text-lg font-medium text-gray-800">Compressor 1 - Online</span>
                </div>
                <div class="compressor flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors duration-200" data-id="2">
                    <span class="w-3 h-3 bg-red-500 rounded-full mr-3"></span>
                    <span class="text-lg font-medium text-gray-800">Compressor 2 - Offline</span>
                </div>
                <div class="compressor flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors duration-200" data-id="3">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-3 animate-pulse"></span>
                    <span class="text-lg font-medium text-gray-800">Compressor 3 - Online</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de detalhes do compressor -->
    <div id="modal-detalhes" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto relative">
            <span class="close absolute top-4 right-6 text-2xl font-bold text-gray-500 hover:text-gray-700 cursor-pointer">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                Detalhes do Compressor <span id="compressor-id" class="text-oftech-orange"></span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-orange-50 p-6 rounded-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Pressão</h3>
                    <p id="pressao" class="text-3xl font-bold text-oftech-orange">0 PSI</p>
                </div>
                <div class="bg-red-50 p-6 rounded-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Temperatura</h3>
                    <p id="temperatura" class="text-3xl font-bold text-red-600">0 °C</p>
                </div>
                <div class="bg-blue-50 p-6 rounded-lg text-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Consumo</h3>
                    <p id="consumo-energia" class="text-3xl font-bold text-blue-600">0 kW</p>
                </div>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <canvas id="graficoEnergia"></canvas>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
